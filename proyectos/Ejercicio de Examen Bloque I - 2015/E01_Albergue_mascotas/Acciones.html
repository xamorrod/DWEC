<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Acciones</title>

    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <script src="./js/objetos.js"></script>

    <script src="./js/codigo.js"></script>
  </head>

  <body>
    <div id="principal">
      <h1>Acciones</h1>
      <form name="frmAcciones">
        <input
          type="button"
          name="btnAltaMascota"
          id="altaM"
          class="boton"
          value="Alta mascota"
          onclick="aceptarAltaMascota()"
        />
        <br />
        <br />
        <input
          type="button"
          name="btnAltaColaborador"
          id="altaC"
          class="boton"
          value="Alta colaborador"
        />
        <br />
        <br />
        <input
          type="button"
          name="btnMovimientoMascota"
          id="movimientoM"
          class="boton"
          value="Movimiento mascota"
        />
        <br />
        <br />
        <input
          type="button"
          name="btnListadoaMascotas"
          id="listadoM"
          class="boton"
          value="Listado mascotas en albergue"
        />
        <br />
        <br />
        <input
          type="button"
          name="btnListadoColaboradores"
          id="listadoC"
          class="boton"
          value="Listado colaboradores"
        />
      </form>
    </div>
  </body>
</html>
