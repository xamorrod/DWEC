<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h2 class="text-center mb-4">Formulario de Registro de Usuario</h2>

        <div class="col-md-6">
          <form class="row g-4">
            <div class="col-md-12">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" />
            </div>

            <div class="col-md-12">
              <label for="lastName1" class="form-label">Apellido primero</label>
              <input type="text" class="form-control" id="lastName1" />
            </div>

            <div class="col-md-12">
              <label for="lastName2" class="form-label">Apellido segundo</label>
              <input type="text" class="form-control" id="lastName2" />
            </div>

            <div class="col-md-12">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="number" class="form-control" id="telefono" />
            </div>

            <div class="col-md-12">
              <label for="fechaNacimiento" class="form-label"
                >Fecha de nacimiento</label
              >
              <input type="date" class="form-control" id="fechaNacimiento" />
            </div>

            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>

            <div class="col-md-12">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-success mt-3" id="submit">
                Guardar Usuario
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <h2>Lista de usuarios</h2>
          <div id="output" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script src="./dist/alumno.js"></script>

    <script src="./dist/principal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
